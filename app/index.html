<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workflow Fullstack</title>
    <link rel="stylesheet" href="./loading.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./global.css">
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <main id="app-container">
    	<section class="loading">
	    	<span></span>
	    </section>
      <article class="app-error">
        <input type="checkbox" id="toggle-error">
        <label for="toggle-error" class="app-error-icon"></label>
        <section class="app-error-content">
          <header>
            Application has reported an error
          </header>
          <section id="app-error-message" class="message js-error-message">error text bla bla</section>
        </section>
      </article>
    	<section id="app"></section>
    </main>

    <script src="./workflow/workflow.require.js"></script>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        document.write(script.outerHTML);
      }
    </script>
    <link rel="stylesheet" href="./error.css">
  </body>
</html>
